{{range $key, $value := .}}
	{{$key}}
    {{$value.Id}}
    {{.User.Username}}
    {{.Day}}
    {{.EncryptedText}}
    <form action="/entry" method="post" id='ff{{$key}}'>
		Key: <input type="text" name="key"><br>
		Text:  <textarea type="text" name="text" style="display:none;">{{.EncryptedText}}</textarea><br>
		<input type="submit" name="Ok" value="OK">
	</form>
{{end}}
